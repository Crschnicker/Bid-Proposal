<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Inventory</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            background: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 40px;
        }
        input[type="text"], input[type="number"], button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {background-color: #f5f5f5;}
    </style>
<script>
    function editItem(partNum, description, cost, factorCode) {
        document.querySelector('input[name="PartNum"]').value = partNum;
        document.querySelector('input[name="Description"]').value = description;
        document.querySelector('input[name="Cost"]').value = parseFloat(cost).toFixed(2);
        document.querySelector('input[name="FactorCode"]').value = factorCode; // Correctly setting the Factor Code for editing
        window.scrollTo(0, 0);
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        const costCells = document.querySelectorAll('table tbody tr td:nth-child(3)');
        costCells.forEach(cell => {
            const costValue = parseFloat(cell.textContent.replace('$', '').replace(',', ''));
            const formatter = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
            });
            cell.textContent = formatter.format(costValue);
        });
    });
</script>

</head>
<body>
    <div class="home-button-container" style="text-align: left; margin-bottom: 20px;">
        <a href="/" style="display: inline-block; padding: 10px 20px; font-size: 16px; text-decoration: none; color: white; background-color: #007bff; border: none; cursor: pointer;">Home</a>
    </div>
    <h1>Manage Inventory</h1>
    <form action="/inventory/manage" method="post">
        <input type="text" name="PartNum" placeholder="Part Number" required>
        <input type="text" name="Description" placeholder="Description" required>
        <input type="number" step="0.01" name="Cost" placeholder="Cost" required>
        <!-- Add input for Factor Code -->
        <input type="text" name="FactorCode" placeholder="Factor Code" required>
        <button type="submit">Add/Update Item</button>
    </form>
    <h2>Current Inventory</h2>
    <table>
        <thead>
            <tr>
                <th>Part Number</th>
                <th>Description</th>
                <th>Cost</th>
                <th>Factor Code</th> <!-- Updated from Random Factor to Factor Code -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory %}
            <tr>
                <td>{{ item.PartNum }}</td>
                <td>{{ item.Description }}</td>
                <td>{{ item.Cost }}</td>
                <td>{{ item.FactorCode }}</td> <!-- Displaying the Factor Code -->
                <td>
                    <button onclick='editItem("{{ item.PartNum }}", {{ item.Description|tojson|safe }}, "{{ item.Cost }}", "{{ item.FactorCode }}")'>Edit</button>
                    <form action="/inventory/delete" method="post" style="display: inline;">
                        <input type="hidden" name="PartNum" value="{{ item.PartNum }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
