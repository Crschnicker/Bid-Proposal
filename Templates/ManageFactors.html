<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Factors</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            background: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 40px;
        }
        input[type="text"], input[type="number"], button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {background-color: #f5f5f5;}
    </style>
<script>
    function editFactor(factorId, description, laborHours) {
        document.querySelector('input[name="Factor_ID"]').value = factorId;
        document.querySelector('input[name="Description"]').value = description;
        document.querySelector('input[name="LaborHours"]').value = laborHours;
        window.scrollTo(0, 0);
    }
</script>
</head>
<body>
    <div class="home-button-container" style="text-align: left; margin-bottom: 20px;">
        <a href="/" style="display: inline-block; padding: 10px 20px; font-size: 16px; text-decoration: none; color: white; background-color: #007bff; border: none; cursor: pointer;">Home</a>
    </div>
    <h1>Manage Factors</h1>
    <form action="/factors/manage" method="post">
        <input type="text" name="Factor_ID" placeholder="Factor ID" required>
        <input type="text" name="Description" placeholder="Description" required>
        <input type="number" step="0.01" name="LaborHours" placeholder="Labor Hours" required>
        <button type="submit">Add/Update Factor</button>
    </form>
    <h2>Current Factors</h2>
    <table>
        <thead>
            <tr>
                <th>Factor ID</th>
                <th>Description</th>
                <th>Labor Hours</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for factor in factors %}
            <tr>
                <td>{{ factor.Factor_ID }}</td>
                <td>{{ factor.Description }}</td>
                <td>{{ factor['Labor Hours'] }}</td>
                <td>
                    <button onclick='editFactor("{{ factor.Factor_ID }}", {{ factor.Description|tojson|safe }}, "{{ factor['Labor Hours'] }}")'>Edit</button>
                    <form action="/factors/delete" method="post" style="display: inline;">
                        <input type="hidden" name="Factor_ID" value="{{ factor.Factor_ID }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
